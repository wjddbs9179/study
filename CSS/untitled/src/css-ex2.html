<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* 노말라이즈 */
        nav, ul, li {
            padding:0;
            list-style:none;
            margin:0;
        }

        a{
            color:inherit;
            text-decoration:inherit;
        }
        /* 노말 라이즈 */

        nav.top-menu > ul > li {
            display:inline-block;
        }

        nav.top-menu > ul {
            display:inline-block;
        }

        nav.top-menu ul ul {
            display:none;
            position:absolute;
            top:100%;
            left:0;
        }

        nav.top-menu ul ul ul {
            top:0;
            left:100%;
        }

        nav.top-menu li:hover > ul{
            display:block;
        }

        nav.top-menu {
            text-align:center;
        }

        nav.top-menu li{
            background-color:#dfdfdf;
            position:relative;
        }

        nav.top-menu li:hover{
            background-color:black;
            color:white;
        }

        nav.top-menu li > ul{
            color:black;
        }

        nav.top-menu a {
            white-space:nowrap;
            padding:10px;
            display:block;
        }
    </style>
</head>
<body>
<nav class="top-menu">
    <ul>
        <li>
            <a href="#">식물</a>
            <ul>
                <li>
                    <a href="#">과일</a>
                    <ul>
                        <li><a href="#">사과</a></li>
                        <li><a href="#">배</a></li>
                    </ul>
                </li>
                <li><a href="#">야채</a></li>
            </ul>
        </li>
        <li>
            <a href="#">동물</a>
            <ul>
                <li><a href="#">포유류</a></li>
                <li><a href="#">조류</a></li>
            </ul>
        </li>
    </ul>
</nav>
</body>
</html>
