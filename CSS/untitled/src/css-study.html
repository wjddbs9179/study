<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        nav.top-menu ul, li, a {
            color:inherit;
            text-decoration:none;
            margin:0;
            padding:0;
            list-style:none;
        }

        nav.top-menu ul li {
            display:inline-block;
            background-color:#dfdfdf;
        }

        nav.top-menu ul li:hover{
            background-color:black;
            color:white;
        }

        nav.top-menu ul li:hover > ul {
            color:black;
        }

        nav.top-menu ul ul li{
            display:block;
        }

        nav.top-menu ul ul {
            display:none;
            position:absolute;
        }

        nav.top-menu > ul > li:hover > ul{
            display:block;
        }

        nav.top-menu > ul > li > ul > li:hover > ul {
            display:block;
        }

        nav.top-menu a {
            padding:10px;
            display:block;
            white-space:nowrap
        }

        nav.top-menu{
            text-align:center;
        }

        nav.top-menu ul ul ul {
            display:none;
            top:0;
            left:100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="top-menu">
    <ul>
        <li>
            <a href="#">식물</a>
            <ul>
                <li>
                    <a href="#">과일</a>
                    <ul>
                        <li><a href="#">사과</a></li>
                        <li><a href="#">포도</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">야채</a>
                    <ul>
                        <li><a href="#">토마토</a></li>
                        <li><a href="#">당근</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">동물</a>
            <ul>
                <li>
                    <a href="#">포유류</a>
                    <ul>
                        <li><a href="#">강아지</a></li>
                        <li><a href="#">고양이</a></li>
                    </ul>
                </li>
                <li><a href="#">조류</a></li>
            </ul>
        </li>
    </ul>
</nav>
</body>
