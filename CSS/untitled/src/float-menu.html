<style>
    ul, li{
        margin:0;
        padding:0;
        list-style:none;
    }

    a{
        color:inherit;
        text-decoration:none;
    }

    nav.top-menu {
        text-align:center;
    }

    nav.top-menu > ul {
        display:inline-block;
        border-radius:5px;
        padding:0 10px;
        background-color:#dfdfdf;
    }

    nav.top-menu li {
        background-color:#dfdfdf;
        position:relative;
    }

    nav.top-menu li:hover {
        background-color:black;
    }

    nav.top-menu li:hover > ul {
        display:block;
    }

    nav.top-menu li:hover > a{
        color:white;
    }

    nav.top-menu ul ul {
        display:none;
        position:absolute;
        top:100%;
        left:0;
    }

    nav.top-menu ul ul ul {
        top:0;
        left:100%;
    }

    nav.top-menu > ul > li {
        display:block;
        float:left;
    }

    nav.top-menu > ul::after{
        content:"";
        display:block;
        clear:both;
    }

    nav.top-menu a {
        padding:10px;
        display:block;
