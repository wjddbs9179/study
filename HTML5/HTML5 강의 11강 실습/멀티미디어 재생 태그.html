<!DOCTYPE html>
<html>
	<head>
		<title>멀티미디어 재생 태그</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>오디오 태그</h2>
		<audio src="Savior - Telecasted.mp3" controls="controls" preload="none" loop="loop"></audio>
		<audio controls="controls" preload="none" loop="loop">
			<source src="Savior - Telecasted.mp3" type="audio/mp3" />
			<source src="Savior - Telecasted.ogg" />
			<source src="Savior - Telecasted.wav" />
		</audio>
		<h2>비디오 태그</h2>
		<video width="450" height="300" controls="controls" autoplay="autoplay" src="유투브 동영상 쉽게 다운받기.mp4"></video>
		<video width="450" height="300" controls="controls" autoplay="autoplay">
			<source type="video/mp4" src="유투브 동영상 쉽게 다운받기.mp4" />
			<source type="video/mp4" src="유투브 동영상 쉽게 다운받기.ogg" />
		</video>
	<body>
</html>
