<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		기준이 되는 글씨입니다.<br/>
		<b>기준 텍스트 보다 굵게</b><br/>
		<big>기준 텍스트 보다 크게</big><br/>
		<small>기준 텍스트 보다 작게</small><br/>
		<i>기준 텍스트에 기울기 적용</i><br/>
		아랫첨자<sub>n</sub>윗첨자<sup>n</sup><br/>
		<ins>텍스트에 밑줄</ins><br/>
		<del>텍스트에 취소선</del><br/>
		<mark>텍스트에 형관펜 강조효과</mark><br/>
		
		<hr/><!-- 구분선 -->
		&lt;태그가 아닌 내용에 화살표 괄호 삽입&gt;<br/>
		&amp; and 특수문자 삽입<br/>
		&quot;큰따옴표 표시&quot;<br/>
		&copy;카피라이터 표시
	</body>
</html>
