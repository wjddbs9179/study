<!DOCTYPE html>
<html>
	<head>
		<title>목록관련태그</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>순서가 없는 목록 태그</h1>
		<ul type="circle">
			<li type="square">내용</li>
			<li type="disc">내용</li>
			<li>내용</li>
			<li>내용</li>
			<li>내용</li>
		</ul>
		<h1>순서가 있는 목록 태그</h1>
		<ol type="1">
			<li type="A">내용1</li>
			<li type="a">내용2</li>
			<li type="I">내용3</li>
			<li type="i">내용4</li>
			<li>내용5</li>
		</ol>
		<h1>정의 목록 태그</h1>
		<dl>
			<dt>제목1</dt>
			<dd>제목1 해당 설명1</dd>
			<dd>제목1 해당 설명2</dd>
			<dt>제목2</dt>
			<dd>제목2의 설명</dd>
		</dl>
	</body>
</html>
