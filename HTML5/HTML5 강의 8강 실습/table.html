<!DOCTYPE html>
<html>
	<head>
		<title>테이블 태그 첫번째 시간</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table width="200" height="200" border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td></td>
			</tr>
		</table>
		<br/>
		<table width="200" height="400" border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td>내용</td>
			</tr>
			<tr>
				<td>내용</td>
			</tr>
		</table>
		<br/>
		<table width="400" height="200" border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
		<h1>두줄의 두칸</h1>
		<table width="400" height="400" border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
		<h1>가로합치기</h1>
		<!--합치기방법
		1. 먼저 만나는 td에게 명령삽입
		=>가로합치기(colspan)
		=>세로합치기(rowspan)
		2. 합치는 칸의 갯수 작성
		colspan="합치는 칸의 갯수"
		rowspan="합치는 칸의 갯수"
		3. 합쳐지는 칸(td)는 삭제
		-->
		<table width="400" height="400" border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2">1</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<h1>세로합치기</h1>
		<table width="400" height="400" border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
