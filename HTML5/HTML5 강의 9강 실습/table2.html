<!DOCTYPE html>
<html>
	<head>
		<title>테이블 태그 두번째 시간</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>테이블 제목</h2>
		<table width="600" height="600" border="1" cellpadding="0" cellspacing="0">
			<caption><h2>테이블의 제목</h2></caption>
			<thead>
				<tr>
					<th>제목</th>
					<th>제목</th>
					<th>제목</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>내용</td>
					<td>내용</td>
					<td>내용</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">아래쪽 내용</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
