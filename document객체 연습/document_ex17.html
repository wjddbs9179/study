<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(){
            var myRadio = document.getElementsByClassName("my-radio");
            for(var i = 0 ; i < myRadio.length ; i++){
                if(myRadio[i].checked){
                    alert(myRadio[i].value);
                }
            }
        }
    </script>
</head>
<body>
    <input type="radio" name="radio-group1" checked class="my-radio" value="A">
    <input type="radio" name="radio-group1" class="my-radio" value="B">
    <input type="radio" name="radio-group1" class="my-radio" value="O">
    <input type="radio" name="radio-group1" class="my-radio" value="AB">
    <button onclick="myFunc()">클릭</button>
</body>
</html>
