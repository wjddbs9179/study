<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<script src="실습.js" defer></script>
<style>
    div {
        width: 10rem;
        padding: 0.5rem 1rem;
    }
    .bold{
        font-weight: bold;
    }
    .bg{
        background-color: beige;
    }
    .center{
        text-align: center;
    }
    .border{
        border:none;
    }
    .border-style{
        border-style: solid;
    }
    .solid{
        border:3px solid black;
    }
    .dotted{
        border:3px dotted black;
    }
    .dashed{
        border:3px dashed black;
    }
    .double{
        border: 3px double black;
    }
</style>
<body>
<fieldset>
    <input type="checkbox" onclick="text_decoration_change('bold')" id="bold-check">
    <label for="bold-check">진하게</label>

    <input type="checkbox" onclick="text_decoration_change('bg')" id="bg-check">
    <label for="bg-check">배경색</label>

    <input type="checkbox" onclick="text_decoration_change('center')" id="center-check">
    <label for="center-check">중앙정렬</label>

    <input type="checkbox" onclick="text_decoration_change('border')" id="border-check">
    <label for="border-check">테두리ON/OFF</label>
</fieldset>

<fieldset>
    <input name="border" onclick="text_line_change('solid')" type="radio" id="solid-check" checked>
    <label for="solid-check">솔리드선</label>

    <input name="border" onclick="text_line_change('dotted')" type="radio" id="dotted-check">
    <label for="dotted-check">도트선</label>

    <input name="border" onclick="text_line_change('dashed')" type="radio" id="dashed-check">
    <label for="dashed-check">대시선</label>

    <input name="border" onclick="text_line_change('double')" type="radio" id="double-check">
    <label for="double-check">더블선</label>
</fieldset>
<div class="solid">
    오늘의 메뉴
</div>
</body>
</html>
