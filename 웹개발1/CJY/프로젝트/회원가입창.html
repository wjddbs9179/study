<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="회원가입창.css">
</head>
<body>
<form action="" method="post">
    <h1 style="text-align: center">구매 회원가입</h1>
    <div class="join-container">
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" name="userId" placeholder="ID를 만들어주세요 띄어쓰기 없이 영/숫자 6-10자">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="password" name="password1" placeholder="비밀번호 입력 8-15자의 영문 대소문자, 숫자 또는 특수문자 조합">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="password" name="password2" placeholder="위의 비밀번호를 다시 입력해주세요.">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" name="userId" placeholder="이름">
                </td>
            </tr>
            <tr>
                <td>
                    <select name="phone1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                </td>
                <td colspan="2">
                    <input pattern="\d*" type="text" maxlength="4" name="phone2" id="phone2">
                    -
                    <input pattern="\d*" type="text" maxlength="4" name="phone3" id="phone3">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="email" placeholder="이메일">
                </td>
                <td>
                    <select>
                        <option value="">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.co.kr">yahoo.co.kr</option>
                        <option value="paran.com">paran.com</option>
                        <option value="empas.com">empas.com</option>
                        <option value="dreamwiz.com">dreamwiz.com</option>
                        <option value="freechal.com">freechal.com</option>
                        <option value="lycos.co.kr">lycos.co.kr</option>
                        <option value="korea.com">korea.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmir.com">hanmir.com</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div class="btn-container">
        <button class="btn btn-primary" id="first-page">처음으로</button>
        <button type="submit" class="btn btn-success" id="success">확인</button>
    </div>
</form>
</body>
</html>
