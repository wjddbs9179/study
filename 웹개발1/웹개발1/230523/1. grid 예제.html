<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그리드 예제</title>
</head>
<style>
  #wrapper{
    width: 700px;
    display: grid;
    grid-template-columns: 100px 50px 200px;
    grid-template-rows: 200px 100px 50px;
    grid-template-areas:
      "box1 box1 box1"
      "box2 box3 box3"
      "box2 . box4";
  }
  .box{
    color: white;
    font-weight: bold;
    text-align: center;
  }
  #box1{
    background-color: blue;
    grid-area: box1;
  }
  #box2{
    background-color: purple;
    grid-area: box2;
  }
  #box3{
    background-color: peachpuff;
    grid-area: box3;
  }
  #box4{
    background-color: palevioletred;
    grid-area: box4;
  }
</style>
<body>
  <div id="wrapper">
    <div id="box1" class="box">BOX1</div>
    <div id="box2" class="box">BOX2</div>
    <div id="box3" class="box">BOX3</div>
    <div id="box4" class="box">BOX4</div>
  </div>
</body>
</html>
