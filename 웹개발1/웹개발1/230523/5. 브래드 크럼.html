<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>브레드 크럼</title>
</head>
<style>
  .breadcrumb{
    list-style: none;
  }
  .breadcrumb li{
    display: inline-block;
  }
  .breadcrumb li::after{
    content: ">";
    font-weight: bold;
    margin:0 0.2rem;
  }
  .breadcrumb li:last-child::after{
    content: none;
  }
</style>
<body>
<ol class="breadcrumb">
  <li><a href="#">홈</a></li>
  <li><a href="#">제품정보</a></li>
  <li><a href="#">가전제품</a></li>
  <li><a href="#">주방가전</a></li>
  <li><a href="#">오븐</a></li>
  <li><a href="#">ABC-1145</a></li>
</ol>
</body>
</html>
