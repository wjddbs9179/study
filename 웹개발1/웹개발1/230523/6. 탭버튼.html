<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탭 버튼</title>
</head>
<style>
  .tabmenu{
    margin:0;
    padding:0;
    list-style: none;
    overflow: hidden;

  }
  .tabmenu li{
    float: left;
    margin: 0 8px 0 0;
    background-color: #D9DFE1;
    border-radius: 10px 10px 0 0;
  }
  .tabmenu li:hover{
    background-color: #CDE0E5;
  }
  .tabmenu li a {
    display: block;
    padding:5px 30px;
    text-decoration: none;
    color: #3E5358;
  }
  .tabmenu li.current{
    background-color: black;
  }

  .tabmenu li.current a{
    color:#FFF;
  }
  .contents{
    padding: 20px;
    border: 3px solid lightblue;
  }
</style>
<body>
<div class="tab">
  <ul class="tabmenu">
    <li class="current"><a href="#">특징</a></li>
    <li><a href="#">사양</a></li>
    <li><a href="#">문의</a></li>
  </ul>
  <div class="contents">
    <p>컴팩트한 크기의 디자인으로 어디든지 들고 이동가능한 웨어러블 스피커</p>
    <p>스트리밍 시대의 블루투스 오디오 스피커를 경험해보세요</p>
  </div>
</div>
</body>
</html>
