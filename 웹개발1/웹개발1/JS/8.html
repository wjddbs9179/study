<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 문법</title>
</head>
<script>
  /********** 디스트럭처링 할당 (Distructuring assignment) ***********/
  // 배열과 같은 구조화된 객체를 비 구조화하여 1개 이상의 변수에 각각 할당하는 것
  // 디스트럭처링 할당의 대상은 iterable이며, 할당 기준은 배열의 index임
  var arr = [1, 2, 3];
  let [a,b,c,d] = arr;
  console.log(a,b,c,d);
</script>
<body>

</body>
</html>
