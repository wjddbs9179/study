<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // 정규 표현식(Regular Expression) RegEx
    // 일정한 패턴을 가진 문자열의 집합을 표현하기 위해 사용하는 형식 언어
    // 자바 스크립트는 Perl(펄) 정규식을 따름
    // 문자열을 대상으로 패턴 매칭 기능을 제공

    var target = "Is this all there is?";
    var regExp = /is/ig; //IS Is iS is
    //해당 target(검사할 문자열)이 regExp(정규표현식)에 부합하는가?
    var result = regExp.test(target); //result 에는 true / false가 들어감
    console.log(result);

    var regExp = new RegExp(/is/ig); // 생성자 함수 방식
    // => target이 정규식에 부합하는지 검사
    console.log(regExp.test(target));

    // => target에서 정규식 패턴에 부합하는 요소를 배열로 반환
    // => 패턴에 부하하는 요소를 찾으면 그 즉시 종료됨
    // => 매칭 결과가 없으면 null 반환
    console.log(regExp.exec(target));

    // => target에서 정규식 패턴에 부합하는 요소들을 배열로 반환
    // => exec와 다른 점 : 문자열에서 match를 호출함, 매칭결과가 다 나옴.
    console.log(target.match(regExp));
</script>
<body>

</body>
</html>
