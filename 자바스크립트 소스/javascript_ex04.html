<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //string + number
        // + : 접합, 문자열 붙이는 연산자
        document.write(3+4, "<br>");
        document.write(3+"hello<br>");
        document.write("hello:"+3,"<br>");
        //string + number이거면
        //연산자 : + (접합)
        //피연산자 : "hello:", 3
        //피연산자의 불일치
        //여기서는 자동형변환 발생했다.
        //숫자가 문자열로 자동형변환됐다.
        document.write("hello:"+"3","<br>");
        document.write("hello:3","<br>");
    </script>
</head>
<body>
    
</body>
</html>
