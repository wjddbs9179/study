<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 - variable
        //vari + able
        //vari : 다양한, able : 할수있는
        //various artist, able to : ~할 수 있다
        //변수는 데이터를 담는 메모리 공간
        //변 할 수 있는 공간
        var num = 10;
        //var 키워드로 변수 선언
        //num변수를 선언하고 10으로 초기화
        //메모리공간에 num이 만들어지고 10이 들어간다.
        // = : 대입연산자, 같다가 절대아님!
        //대입연산자 : 방향이 오른쪽 -> 왼쪽
        //대입연산자의 왼쪽 : 공간 - l lvalue - left value
        //대입연산자의 오른쪽 : 값 - r rvalue - right value
        //10이라는 값을 num변수의 공간에 대입한다.
        document.write(num,"<br>");
        //세미콜론은 써도 되고 안써도 되고...
    </script>
</head>
<body>
    
</body>
</html>
