<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //연산자
        //사칙 연산자
        //+,-,*,/
        //덧셈, 뺄셈, 곱셈, 나눗셈

        var num1 = 9;
        var num2 = 2;
        var result = 0;//선언
        //num1변수의 값과 num2변수의 값을 더해서
        //그걸 result 변수 공간에 대입한다.
        //대입연산 방향 : 오른쪽 -> 왼쪽
        //왼쪽 : 공간, 오른쪽 : 값
        result = num1 + num2;//값 변경
        document.write(num1 +"+"+num2+"="+result+"<br>");//11

        result = num1 - num2;
        document.write(num1 +"-"+num2+"="+result+"<br>");

        result = num1 * num2;
        document.write(num1 +"x"+num2+"="+result+"<br>");

        result = num1 / num2;
        document.write(num1 +"/"+num2+"="+result+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
