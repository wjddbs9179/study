<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //증가, 감소 연산자
        // ++ : 증가 연산자 : 1증가
        // -- : 감소 연산자 : 1감소
        // ++num : 선증가
        // num++ : 후증가

        var num1 = 10;
        var num2 = 10;

        document.write("num1 = "+num1,"<br>"); // 10
        document.write("num1++ = "+num1++,"<br>"); // 10
        document.write("++num1 = "+(++num1),"<br>"); // 12

        document.write("num2 = "+num2,"<br>"); // 10
        document.write("++num2 = "+(++num2),"<br>"); // 11
        document.write("num2++ = "+num2++,"<br>"); // 11
        document.write("num2 = "+num2,"<br>");//12
    </script>
</head>
<body>
    
</body>
</html>
