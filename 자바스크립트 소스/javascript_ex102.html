<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var arr = [
        [0,0,0],
        [0,0,0]
    ]
    //2명의 3개의 성적 저장하는 배열
    //2행 3열 2차원 배열
    //일단 고정 크기의 배열부터 잘쓰자.
    for(var i = 0 ; i<arr.length;i++){
        var sum = 0;
        var avg = 0;
        for(var j = 0; j<arr[i].length;j++){
            var score = parseInt(prompt(`${i+1}번째 학생의 ${j+1}번째 성적`))
            arr[i][j] = score;
            sum += score;
        }
        avg = Math.ceil(sum/arr[i].length*100)/100;
        document.write(`${i+1}번째 학생의 총점 : ${sum}`,"<br>");
        document.write(`${i+1}번째 학생의 평균 : ${avg}`,"<br><br>");
    }
    console.log(arr);
    </script>
</head>

</body>
</html>
