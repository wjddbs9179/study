<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var audio = new Audio();//Audio객체 생성
        audio.src='./audio/audioTest.mp3'
        function playMusic(){
            audio.play();
        }
        //src - 내장속성, play - 내장메서드
    </script>
</head>
<body>
    <button type="button" onclick="playMusic()">재생</button>
    
</body>
</html>
