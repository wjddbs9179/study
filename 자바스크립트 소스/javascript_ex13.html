<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //관계 연산자, 비교 연산자
        var num1 = 9;
        var num2 = 2;

        document.write("num1 = " + num1,"<br>");
        document.write("num2 = " + num2,"<br>");

        var result = (num1==num2);
        // == : rkxdmsrk?
        // num1과 num2가 같은가?
        // 거짓 -> false
        document.write("(num1==num2) = " +result, "<br>"); // false

        result = (num1!=num2);
        // != : 다른가? (같지 않은가?)
        // num1과 num2가 다른가?
        // 응! 다르다! -> 참 -> ture
        document.write("(num1!=num2) = " +result, "<br>"); // true
    </script>
</head>
<body>
    
</body>
</html>
