<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // === , !==
        // ==  : 같은가? : equality operator 값만 일치
        // === : 엄격하게 같은가? : strict equality operator 타입까지 일치
        // 실제로 == 는 위험성이 좀 있다.
        // 리엑트에서 == 쓰면 경고 warning 좀 ... 위험 할 수도 있겠다.
        // === 를 권장한다.
        var num1 = 9;
        var num2 = "9";
        var result = (num1 == num2);
        //num1과 num2가 같은가?
        //아니! 같지않다! -> 거짓 -> flase
        //정상적인 판별이라면 false가 나오는게 맞는데...

        document.write(result,"<br>");

        result = (num1===num2);
        document.write(result,"<br>");
        //데이터 타입까지도 비교한다.

        document.write("num1==num2 = " + (num1==num2) ,"<br>");
        document.write("num1===num2 = " + (num1===num2) , "<br>");
    </script>
</head>
<body>
    
</body>
</html>
