<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //논리 연산자
        //logical operator
        // && - 논리 AND
        // || - 논리 OR
        // 쉬프트 + 백스페이스 밑에
        // ! - 논리 NOT
        
        //논리 AND - &&
        //논리 AND의 진리표 (truth table)
        //false && false    -> false
        //false && true     -> false
        //true  && false    -> false
        //true  && true     -> true
        //논리 곱, 곱셈, 그리고, 결합
        //true - 1, false - 0
        
        //논리 OR - ||
        //쉬프트 + 백스페이스 밑에
        //논리 AND의 진리표 (truth table)
        //false || false    -> false
        //false || true     -> true
        //true  || false    -> true
        //true  || true     -> true
        //논리 합, 덧셈, 또는, 선택
        //true - 1, false - 0
        //컴퓨터에서는 0만 거짓, 나머진 다 참
        //1도참, 2도참, -2도참, -3도참
        //1은 대표참값
        //둘중에 하나만 참이여도 결과가 참이다.

        //논리 NOT - !
        //부정~
        //!true     -> false
        //!false    -> true
        //참이 아니다 -> 거짓
        //거짓이 아니다 -> 참
        //논리는 참과 거짓밖에 없으니까
    </script>
</head>

</body>
</html>
