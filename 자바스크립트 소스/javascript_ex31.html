<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num1 = prompt("숫자 입력");
        var num2 = prompt("숫자 입력");

        num1 = parseInt(num1);
        num2 = parseInt(num2);
        //num1 = parseInt('10');
        //num1 = 10;
        //parse : 구문분석하다.
        //parsing : 구문분석하는것
        //parse : 구문 분석기
        //웹 크롤링 : urlparse
        //int : integer : 정수
        //parseInt - 입력으로 들어온 값을 정수로 변환하는 함수
        //html parser, css parser

        document.write(num1+" + "+num2+" = "+(num1+num2),"<br>");
        document.write(num1+" - "+num2+" = "+(num1-num2),"<br>");
        document.write(num1+" x "+num2+" = "+(num1*num2),"<br>");
        document.write(num1+" ÷ "+num2+" = "+(num1/num2),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
