<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt("숫자 입력");
        var num2 = prompt("숫자 입력");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        // var result1 = Math.floor(num1/num2);
        var result1 = parseInt(num1/num2);
        var result2 = num1%num2;

        document.write(num1 +" ÷ "+num2 + " = " +result1 + "..." + result2,"<br>");
        document.write(`${num1} ÷ ${num2} = ${result1}...${result2}`,"<br>");
        //template string - ` ` - 탭 위에
        //`` - backtick , ''-single quote, "" - double qoute
        //9 / 2 = 4 C, C++, Java
        //9 / 2 = 4.5 JS, Python
    </script>
</head>

</body>
</html>
