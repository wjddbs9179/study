<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //조건문
        //if~else if~else

        var score = parseInt(prompt("성적 입력"));

        if(score<=100&&score>0){
            if(score===100){
                alert("A+");
            }else if(score>=90){
                alert("A");
            }else if(score>=80){
                alert("B");
            }else if(score>=70){
                alert("C");
            }else if(score<70){
                alert("D");
            }else{
                alert("F");
            }
        }else{
            alert("잘못된 값.");
        }
       
    </script>
</head>

</body>
</html>
