<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //while문
       //while : ~하는 동안
       
       //반복문의 3요소
       //1.초기식, 2.조건식, 3.증감식

       var i = 1;//초기식
       var num = parseInt(prompt("숫자 입력"));
       while(i<=num){//조건식
        document.write("hello:"+(i++/*증가식*/),"<br>");
       }
    </script>
</head>

</body>
