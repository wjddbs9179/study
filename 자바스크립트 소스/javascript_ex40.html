    <script>

        document.write(dan + " x " + i + " = " +(dan*i++),"<br>");

       //컴퓨터에서 최초의 오류를 일으킨게 벌레다.
       //detox - 박탈, 제거 + 독
       //botox - 보톨리늄 톡신
       //detox, destruction - 박탈, 제거 + 구조 - 파괴
    </script>
