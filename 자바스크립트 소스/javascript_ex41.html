    <script>
       // while, do~while, for
       var i = 5;
       do{
        document.write("hello:"+(i++),"<br>");
       }while(i<=3)
       //while : 선 검사 후 실행
       //do~while : 선실행 후검사
       //do~while은 : 1회 이상 무조건 실행보장
       //사용자 입력을 무조건 1번이상 받아야 된다?
    </script>
