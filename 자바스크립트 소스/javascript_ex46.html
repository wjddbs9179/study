<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
       //4.입력한 시작 숫자부터 끝 숫자 까지?
        var firstNum = parseInt(prompt("시작 숫자 입력"));
        var lastNum = parseInt(prompt("끝 숫자 입력"));

        document.write("시작 숫자 : ",firstNum,"<br>");
        document.write("끝 숫자 : ",lastNum,"<br>");


        for(var i = firstNum ; i<=lastNum ; i++){
            document.write(i + ". hello","<br>");
        }
    </script>
</head>
