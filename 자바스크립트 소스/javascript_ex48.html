<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch~case
        var num = parseInt(prompt("숫자 입력"));
        switch(num){
            case 1:
                document.write("One!","<br>");
                break;
            case 2:
                document.write("Two!","<br>");
                break;
            default :
                document.write("I dont know!","<br>");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
