<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ch=prompt("알파벳 입력");
        switch(ch){
            case 'a':
            case 'A':
                document.write('Apple!',"<br>");
                break;
            case 'b':
            case 'B':
                document.write("Bear!","<br>");
                break;
            default:
                document.write("I dont know!","<br>");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
