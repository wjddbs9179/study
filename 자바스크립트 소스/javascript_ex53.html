<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var dan=2 ; dan < 10 ; dan++){//외부 for
            for(var i = 1 ; i < 10 ; i++){//내부 for
                document.write(`${dan} x ${i} = ${dan*i}`,"<br>");
            }
            document.write("<br>");
        }
        //초기식 조건식 내부실행식 증가식
    </script>
</head>
<body>
    
</body>
</html>
