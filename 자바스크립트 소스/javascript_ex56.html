<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //3. 입력한 값 약수 출력, 약수의 갯수 출력
        var num = parseInt(prompt("숫자 입력"));

        var count = 0;
        for(var i = 1 ; i<=num;i++){
            if(num%i===0){
                document.write(`약수 출력 = ${i}`,"<br>");
                count++;
            }
        }
        document.write(`약수의 갯수 = ${count}`);
    </script>
</head>
<body>
    
</body>
</html>
