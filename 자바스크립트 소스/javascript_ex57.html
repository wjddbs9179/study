<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //4. 입력한 숫자가 완전수인지 아닌지 판별하기
        //(완전수 : 자기 자신 제외한 약수의 합이 자기자신)
        //(ex. 6 = 1+2+3, 28 = 1+2+4+7+14)

        var num = parseInt(prompt("숫자 입력"));

        var sum = 0;

        document.write(`입력한 숫자 = ${num}`,"<br>");
        for(var i=1;i<=num;i++){
            if(num%i===0){
                document.write(`약수 출력 = ${i}`,"<br>");
                if(num!==i){
                    sum+=i;
                }
            }
        }

        if(sum === num){
            document.write("완전수 O","<br>");
        }else{
            document.write("완전수 X","<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
