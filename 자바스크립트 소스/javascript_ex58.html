    <script>

        //믹서기도 함수

        //입력이 들어가면 연산을 하고 결과가 나온다.
        
        //hello함수의 정의 또는 선언
        //function키워드로 함수 선언
        function hello (){
            alert("hello");
        }
        hello(); //hello함수 호출
        hello(); //hello함수 호출
