<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a, b){
            //매개변수 a,b 설정
            //매개체 변수
            //영어 - parameter
            document.write(a+b,"<br>");
        }

        add(3,4); //7
        add(4,5); //9
        //add함수를 호출하면서 입력으로 3과 4를 전달

    </script>
</head>
