<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 입력한 값이 짝수인지 홀수인지 판별하는 함수
        function f1(a){
            if(a%2==0) { 
                return "짝수";
            }else{
                return "홀수";
            }
        }

        document.write(f1(parseInt(prompt("숫자 입력"))));
    
    </script>
</head>
