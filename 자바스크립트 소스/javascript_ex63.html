<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //입력한 값 1 부터 값2까지 합 구하는 함수
        function sum(a, b){
            var sum = 0;
            for(var i=a ; i<=b ; i++){
                sum+=i;
            }
            return sum;
        }

        document.write(sum(parseInt(prompt("시작 숫자 입력")),parseInt(prompt("마지막 숫자 입력"))));
    </script>
</head>
