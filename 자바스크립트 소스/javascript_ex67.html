<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evenOdd(n){
            if(n===0){
                return `${n}은 0이다`
            }else if(n%2===0){
                return `${n}은 짝수다`;
            }else{
                return `${n}은 홀수다.`
            }
        }

        var num = prompt('값 입력');
        num = parseInt(num);
        document.write(evenOdd(num));
    </script>
</head>
