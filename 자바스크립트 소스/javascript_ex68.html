<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mySum(n1,n2){
            var sum = 0;
            for(var i=n1;i<=n2;i++){
                sum+=i; // sum = sum+i;
                //+=, -=, *=, /= : 복합 대입 연산자
            }
            return sum;
        }

        var num1 = prompt('값1 입력');
        var num2 = prompt('값2 입력');
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        document.write(`값1부터 값2까지의 합계 : ${mySum(num1,num2)}`);
    </script>
</head>

</body>
</html>
