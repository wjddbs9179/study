<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //전역변수, 지역변수
        //전역변수(global variable)
        //지역변수(local variable)
        function hello(){
            var num=10;//지역변수 - 함수 내부에서 선언하는 변수
            document.write(num,"<br>");//10
        }
        document.write(num,"<br>");//num is not defined
        //지역변수는 함수 내부에서만 사용가능하고
        //함수 호출이 종료되면 소멸된다.
    </script>
</head>

</body>
</html>
