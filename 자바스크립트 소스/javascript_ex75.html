    <script>//종료조건이 있는 재귀함수 - 정상적인 재귀함수
     function reculsive(n){
            if(n===0){//함수 종료조건 설정
                return;//함수만 종료
            }
            document.write('recursive call! : '+n,'<br>')
            reculsive(n-1);
        }

        reculsive(3);
    </script>
