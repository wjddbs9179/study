    <title>Document</title>
    <script>
        // 팩토리얼
        // !
        // 3! : 3팩토리얼
        // 3! : 3x2x1
        // 3개의 서로 다른 물건을 나열하는 방법의 수
        function factorial(n){
            if(n===1){
                return 1;
            }
            else{
                return n*factorial(n-1);
            }
        }
        document.write(factorial(3)); //6
    </script>
