<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //1. 길이가 9인 배열 만들고 단 입력받고...
    //7단을 받았다.

    //7,14,21....
    //배열에 구구단 저장하고
    //다시 반복문으로 출력

    var arr = new Array(9);

    var dan = parseInt(prompt("단 입력"));

    for(var i=0;i<9;i++){
        arr[i]=dan*(i+1);
    }

    for(var i=0;i<arr.length;i++){
        document.write(`${dan} x ${i+1} = ${arr[i]}`,"<br>");
    }

    </script>
</head>
<body>
    
</body>
</html>
