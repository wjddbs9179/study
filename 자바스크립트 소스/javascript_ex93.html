<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열 - array
        var arr = [10,20,30];
        //concat은 추가된 배열이 반환
        //[10,20,30,40]
        var arr2 = [40,50];
        var arr3 = arr.concat(arr2);
        var arr4 = arr3.concat(60);
        //concatenate - 잇다, 붙이다.
        console.log(arr);
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);
        //push vs concat의 차이
        //arr.push(40);
        //arr = arr.concat(40);
        //리액트에선 concat주로
    </script>
</head>

</body>
</html>
