<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 1명의 N개의 성적
        //var arr = []
        //N개의 성적 push
        //N개의 성적, 총점, 평균 출력

        var arr = [];

        var n = parseInt(prompt("몇 개의 성적 입력?"));

        var sum = 0;

        document.write(`성적의 개수 : ${arr.length}`,"<br>");
        for(var i = 0; i < n;i++){
            var score = parseInt(prompt(`${i+1}번째 성적 입력`));
            arr.push(score);
            document.write(`${i+1}번째 성적 = ${score}`,"<br>");
            sum+=score;
        }
        var avg = Math.round(sum/arr.length*10)/10;

        document.write(`총점 : ${sum}`,"<br>");
        document.write(`평균 : ${avg}`,"<br>");
        
    </script>
</head>

</body>
</html>
