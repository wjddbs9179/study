    <script>

        var arr = new Array(0);
        var score = 0;
        var sum = 0;
        var avg = 0;
        //new -apahfl 생성 연산자
        //길이가 0인 Array객체 생성
        //객체 : 속성 + 함수
        var N = prompt('몇개의 성적?')
        N = parseInt(N);
        for(var i=1;i<=N;i++){
            score = prompt(`${i}번째 성적 입력`);
            score = parseInt(score);
            arr.push(score);
            sum+=score;
        }
        avg = Math.ceil(sum / N * 100)/100;
        document.write(`총점 : ${sum}`,"<br>");
        document.write(`평균 : ${avg}`,"<br>");
